<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ícone da página -->
    <link rel="icon" href="./assets/icon/favicon.png">

    <!-- Estilos do CSS -->
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">

    <!-- Estilos externos para ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <title>Spotify - Imersão</title>
</head>
<body>
    
    <aside class="sidebar"> 
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="./src/assets/icon/logo-spotify.png" alt="Logo do Spotify" id="logo-spotify">
                </a>
            </div>

            <ul class="list__menu">
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <i class="fa fas fa-book"></i>
                    <span>Sua biblioteca</span>
                </button>
                <i class="fa fa-plus"></i>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <h2 class="text title">Crie sua primeira playlist</h2>
                    <p class="text subtitle">É fácil, vamos te ajudar</p>
                    
                    <button class="section-playlist__button">
                        Criar playlist
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
        
            <div class="languages">
                <button class="languages__button">
                    <i class="fa fa-globe"></i>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </aside>

    <footer class="disclaimer-premium__footer" >
        <div class="footer__content_text">
            <h2 class="disclaimer-premium__title">Testar o Premium de graça</h2>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. 
                Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="footer__button">
            <button>Testar Premium grátis</button>
        </div>
    </footer>

</body>
</html>
